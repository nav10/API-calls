<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10: API Calls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>API Calls Lab</h1>
        <div class="buttons">
            <button id="fetch-btn">Fetch Data with fetch()</button>
            <button id="xhr-btn">Fetch Data with XHR</button>
        </div>
        <div id="data-display" class="data-display">
            <p>Fetched data will appear here...</p>
        </div>
        <form id="api-form">
            <h2>Send or Update Data</h2>
            <label for="id">Post ID (for PUT only):</label>
            <input type="number" id="id" name="id" placeholder="Enter post ID">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title" required>
            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="4" placeholder="Enter body" required></textarea>
            <button type="button" id="post-btn">Send POST Request</button>
            <button type="button" id="put-btn">Send PUT Request</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
